   <body>
      <div class="widget-window flex-container wrap">
      <div id="loading-bg"> 
      <div class="loading-content">
        <div class="loading-header">
          <img class="gooddaydashboard-icon" src="img/gooddaydashboard_icon-02.svg" alt="Good Day Dashboard Icon">
          <h1>Good Day Dashboard</h1>
        </div>
        <div class="loading-text animated animatedFadeInUp fadeInUp"><span class="loader-greeting"></span>, we're looking up the current conditions in London..</div>
         <div class="loading-text animated animatedFadeInUp fadeInUp">
         <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#fff" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
               <animateTransform attributeType="xml"
                  attributeName="transform"
                  type="rotate"
                  from="0 25 25"
                  to="360 25 25"
                  dur="0.6s"
                  repeatCount="indefinite"/>
            </path>
         </svg>
      </div>
      </div>
      </div>
      <div class="dashboard display-animation">
      <div class="dashboard-1 display-animation">
      <div class="tile-tfl ripple-effect">
         <div class="tile-content service-board toggle flex-item">
            <div id="service-notifications" class="overlay">
               <li id="good-service"></li>
               <li id="interruptions-title"></li>
               <li id="night-tube"></li>
               <li id="partclosure"></li>
               <li id="closed-title"></li>
               <li id="interruptions"></li>
               <li id="service-closed"></li>
            </div>
            <div id="lines">
               <li class="top-li bakerloo"><span id="undergroundStatus"></span></li>
               <li class="central"><span id="undergroundStatus"></span></li>
               <li class="circle"><span id="undergroundStatus"></span></li>
               <li class="district"><span id="undergroundStatus"></span></li>
               <li class="hammersmithandcity"><span id="undergroundStatus"></span></li>
               <li class="jubilee"><span id="undergroundStatus"></span></li>
               <li class="metropolitan"><span id="undergroundStatus"></span></li>
               <li class="northern"><span id="undergroundStatus"></span></li>
               <li class="piccadilly"><span id="undergroundStatus"></span></li>
               <li class="victoria"><span id="undergroundStatus"></span></li>
               <li class="bottom-li waterlooandcity"><span id="undergroundStatus"></span></li>
            </div>
         </div>
      </div>
      
      <div class="tile tile-weather ripple-effect">
      <div class="toggles">
            <span class="temp-f">°F</span>
              <input type="checkbox" id="tempCheck" checked/>
                  <label for="tempCheck">
                  <div class="handle"></div>
               </label>
               <span class="temp-c">°C</span>
          </div>
         <div class="weather-content">
            <div id="temperature"></div>
            <div id="tempFahrenheit"></div>
            <div id="city"></div>
            <div id="location"></div>
            <div><span id="temperaturecondition"></span><span id="feelslike"></span></div>
            <div id="weathercondition"></div>
         </div>
      </div>
      <div class="dashboard-2 display-animation">
      <div class="tile tile-asteroid ripple-effect">
         <span class="content-wrapper">
            <span class="tile-content">
               <div class="asteroid-content">
                  <img id="asteroid-svg" alt="Asteroid" height="150" width="150">   
                  <div id="asteroid" class="asteroid"></div>
                  <div id='asteroid-title'></div>
               </div>
            </span>
         </span>
      </div>

      <div class="tile tile-clock ripple-effect">
      <div class="clock">
        <div id="day-label" class=""></div>
         <div class="clockface">
         <div class="dial">
            <div class="dot"></div>
            <div class="sec-hand"></div>
            <div class="min-hand hand-movement"></div>
            <div class="hour-hand hand-movement"></div>
            <div class="diallines"></div> 
         </div>
         </div>
          
        
        <!-- <img id="sunrise-svg" alt="Sunrise Icon" height="25" width="25"> -->
       <div class="sunrise-content">
        <div id="sunrise"></div>
        <div id="sunset"></div>
        <img id="moon-svg" alt="Moon" height="10" width="10">
        <div id="bullet">•</div>
        <div id="currenttimezone"></div>
      </div>
       </div>
      <!--
        
      
  
     
      <span class="google content-wrapper">
            <div id="googletitle"></div>
            <pre id="googleCalendar" style="font-family:'sofia-pro'"></pre>
            <div id="authorize-div">Show Google Calendar?<button id="authorize-button" onclick="app.getGoogleCalendar()"> Authorize </button>
            </div>
            <div id="noGoogle">Don't use Google Calendar?<button id="arrow">></button></div>
         </span>-->
      
      </div>
    </div>
      <div class="tile-message tile-white ripple-effect">
         <span class="content-wrapper">
         <h3 style="font-weight: 400";>
         <input type="button" name="closeMessage" value="×" id="closeMessage">
           <div id="overallCommentary">
           <span id="asteroidCommentary"></span>
           <span id="tflCommentary">It's</span>
           <span id="weatherStart">Otherwise,</span>
           <span id="hot"></span>
           <span id="weatherCommentary"></span>
           </div>    
         </h3>
         </span>
      </div>
      </div>
      
      <footer class="footer"><a target="_blank" href="https://akndesign.com">Made with <img src="img/hearticon-01.svg" id="hearticon" alt="Heart" height="16" width="16"> by <img src="img/akndesign2-01.svg" id="akndesign" alt="aknDesign" height="50" width="50"></a>
      </footer>
      </div>
      <script src="js/rippleeffect.js" type="text/javascript" charset="utf-8"></script>
      </body>
      
</html>
