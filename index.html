<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Is it a Good Day? - London </title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://use.typekit.net/qnk1ava.js"></script>
      <script>try{Typekit.load({ async: true });}catch(e){}</script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
      <!--<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>-->
      <script type="text/javascript" src="js/moment.min.js"></script>
      <script type="text/javascript" src= "js/moment-timezone.min.js"></script>

      <script type="text/javascript">
         $(window).load(function() {
         $('#loading').remove();
         });
      </script>  

      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="apple-touch-icon" sizes="57x57" href="fav/apple-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="60x60" href="fav/apple-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="fav/apple-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="fav/apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="fav/apple-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="fav/apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="fav/apple-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="fav/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-icon-180x180.png">
      <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="fav/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
      <link rel="icon" href="http://www.akndesign.com/favicon.ico?v=2" />
      <link rel="manifest" href="fav/manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="fav/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">
      
      <script src="js/main.js" type="text/javascript" charset="utf-8"></script>

   </head>

   <body>
      <div class="widget-window flex-container wrap">
      <div id="loading">
         <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#fff" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
               <animateTransform attributeType="xml"
                  attributeName="transform"
                  type="rotate"
                  from="0 25 25"
                  to="360 25 25"
                  dur="0.6s"
                  repeatCount="indefinite"/>
            </path>
         </svg>
      </div>
      <div class="dashboard display-animation" style="margin: 0 auto; width: 1280px;">
      <div class="tile-tfl ripple-effect">
         <div class="tile-content service-board toggle flex-item">
            <div id="service-notifications" class="overlay">
               <li id="good-service"></li>
               <li id="service-closed"></li>
               <li id="partclosure"></li>
               <li id="interruptions-title"></li>
               <li id="interruptions"></li>
            </div>
            <div id="lines" class="text-hidden">
               <li id='tfl' class="top-li bakerloo"></li>
               <li id='tfl' class="central"></li>
               <li id='tfl' class="circle"></li>
               <li id='tfl' class="district"></li>
               <li id='tfl' class="hammersmithandcity"></li>
               <li id='tfl' class="jubilee"></li>
               <li id='tfl' class="metropolitan"></li>
               <li id='tfl' class="northern"></li>
               <li id='tfl' class="piccadilly"></li>
               <li id='tfl' class="victoria"></li>
               <li id='tfl' class="bottom-li waterlooandcity"></li>
            </div>
         </div>
      </div>
      <div class="tile tile-weather ripple-effect">
         <div class="weather-content">
            <span id="temperature"></span>
            <div id="city"></div>
            <div id="location"></div>
            <div id="weathercondition"></div>
            <div id="temperaturecondition"></div>
            <div id="feelslike"></div>
         </div>
      </div>
      <div class="tile tile-asteroid ripple-effect">
         <span class="content-wrapper">
            <span class="tile-content">
               <div class="asteroid-content">
                  <img id="asteroid-svg" alt="Asteroid" height="150" width="150">   
                  <div id="asteroid" class="asteroid"></div>
                  <div id='asteroid-title'></div>
               </div>
            </span>
         </span>
      </div>
      <div class="tile tile-calendar ripple-effect">
      <div class="clock is-hidden">
      <div class="clock-label">British Summer Time</div>
         <div class="clockface">
         <div class="dial">
            <div class="dot"></div>
            <div class="sec-hand"></div>
            <div class="min-hand hand-movement"></div>
            <div class="hour-hand hand-movement"></div>
            <div class="diallines"></div> 
         </div>
         </div>
         <div id="day-label" class=""></div>
         </div>
         <span class="google content-wrapper">
            <div id="googletitle"></div>
            <pre id="googleCalendar" style="font-family:'sofia-pro'"></pre>
            <div id="authorize-div">Show Google Calendar?<button id="authorize-button" onclick="app.getGoogleCalendar()"> Authorize </button>
            </div>
            <div id="noGoogle">Don't use Google Calendar?<button id="arrow">></button></div>
         </span>
      </div>
      <div class="tile-message tile-white ripple-effect">
         <span class="content-wrapper"><h3>
           <div id="overallCommentary">
           <span id="tflCommentary"></span>
           <span id="weatherStart">It's</span>
           <span id="rainStart"></span>
           <span id="hot"></span>
           <span id="weatherCommentary"></span>
           </div>    
         </h3>
         </span>
      </div>
      <script src="js/rippleeffect.js" type="text/javascript" charset="utf-8"></script>
   </body>
</html>
